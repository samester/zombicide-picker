<div class="no-style" style="margin-left: 4px">
  <div class="container">

    <div>
      <h1>Competence</h1>
      <form (ngSubmit)="onSubmit(); competenceForm.reset()" #competenceForm="ngForm">
        <div class="form-group">
          <label for="fr">Nom Français</label>
          <input type="text" class="form-control" id="fr" 
          required 
          [(ngModel)]="model.fr" name="fr" #fr="ngModel">
          <div [hidden]="fr.valid || fr.pristine" class="alert alert-danger">
            Nom Français requis.
          </div>
        </div>

        <div class="form-group">
          <label for="en">English name</label>
          <input type="text" class="form-control" id="en" required [(ngModel)]="model.en" name="en" #en="ngModel">
          <div [hidden]="en.valid || en.pristine" class="alert alert-danger">
              English name required.
            </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="desc" #desc="ngModel">
          <div [hidden]="desc.valid || desc.pristine" class="alert alert-danger">
            Description Requis.
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!competenceForm.form.valid">Submit</button>

      </form>
    </div>
